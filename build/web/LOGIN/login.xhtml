<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="login.css" />

    </h:head>
    <div class="logo" style="display: flex;
         justify-content: center;
         position: relative;
         margin-top: 8%;">
        <h:graphicImage value="${pageContext.request.contextPath}/resources/img/iconos/admin-ajax.php-copia.png"/>
    </div>
    <h:form id="registerForm">
        <b:container class="container"  style="width:62%; text-align:center; margin-right: 29%;margin-top: 10px;">
            <b:panel title="Iniciar Sesion" look="info" style="width:62%; text-align:center; position:center;">
                <b:row>
                    <b:column medium-screen="2" >
                        <h:outputText value="Usuario:" />
                    </b:column>
                    <b:column medium-screen="4" offset="2" style="width:42%;">
                        <b:inputText placeholder="Usuario" id="username" value="#{usuariosController.current.idUsuarios}"
                                     ajax="true" autocomplete="false" update="@(.message)">
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="username" />
                    </b:column>
                </b:row>
                <b:row>

                    <b:column medium-screen="6" style-class="message">
                        <b:message for="username" />
                    </b:column>
                </b:row>
                <b:row tooltip="">
                    <b:column medium-screen="2">
                        <h:outputText value="Contraseña:" />
                    </b:column>
                    <b:column medium-screen="4" offset="2" style="width:42%;">
                        <b:inputSecret placeholder="Contraseña" id="password" value="#{usuariosController.current.password}"
                                       autocomplete="false" update="@(.message)">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputSecret>


                    </b:column>
                    <b:column medium-screen="6" styleClass="message">

                    </b:column>
                </b:row>

                <b:row>
                        <b:column span="2" offset="2" style="margin-left: 30%;">
                            <b:commandButton value="Entrar" action="#{usuariosController.iniciarSesion()}" update="@form registerForm:msgLogin" look="info"
                                             styleClass="botonLogin"  style=" display:flex;
    justify-content: center;
    align-content: center;
    width:100%;"/>
                        </b:column>
                    <h:form>
                        <b:column span="2">
                            <h:link outcome="#{usuariosController.panelRegistro()}" value="Registrarse" styleClass="btn btn-info"></h:link>
                        </b:column>
                    </h:form>
                </b:row>
                <p:messages id="msgLogin" redisplay="false"/>
            </b:panel>
        </b:container>
    </h:form>

</html>
