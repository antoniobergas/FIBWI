<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNoticiasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNoticiasLabel_idNoticia}"/>
                    <h:outputText value="#{noticiasController.selected.idNoticia}" title="#{bundle.ViewNoticiasTitle_idNoticia}"/>
                    <h:outputText value="#{bundle.ViewNoticiasLabel_titulo}"/>
                    <h:outputText value="#{noticiasController.selected.titulo}" title="#{bundle.ViewNoticiasTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewNoticiasLabel_texto}"/>
                    <h:outputText value="#{noticiasController.selected.texto}" title="#{bundle.ViewNoticiasTitle_texto}"/>
                    <h:outputText value="#{bundle.ViewNoticiasLabel_etiquetas}"/>
                    <h:outputText value="#{noticiasController.selected.etiquetas}" title="#{bundle.ViewNoticiasTitle_etiquetas}"/>
                    <h:outputText value="#{bundle.ViewNoticiasLabel_fotos}"/>
                    <h:outputText value="#{noticiasController.selected.fotos}" title="#{bundle.ViewNoticiasTitle_fotos}"/>
                    <h:outputText value="#{bundle.ViewNoticiasLabel_visitas}"/>
                    <h:outputText value="#{noticiasController.selected.visitas}" title="#{bundle.ViewNoticiasTitle_visitas}"/>
                    <h:outputText value="#{bundle.ViewNoticiasLabel_fecha}"/>
                    <h:outputText value="#{noticiasController.selected.fecha}" title="#{bundle.ViewNoticiasTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewNoticiasLabel_publicada}"/>
                    <h:outputText value="#{noticiasController.selected.publicada}" title="#{bundle.ViewNoticiasTitle_publicada}"/>
                    <h:outputText value="#{bundle.ViewNoticiasLabel_categoriaId}"/>
                    <h:outputText value="#{noticiasController.selected.categoriaId}" title="#{bundle.ViewNoticiasTitle_categoriaId}"/>
                    <h:outputText value="#{bundle.ViewNoticiasLabel_autorId}"/>
                    <h:outputText value="#{noticiasController.selected.autorId}" title="#{bundle.ViewNoticiasTitle_autorId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{noticiasController.destroyAndView}" value="#{bundle.ViewNoticiasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNoticiasEditLink}"/>
                <br />
                <h:commandLink action="#{noticiasController.prepareCreate}" value="#{bundle.ViewNoticiasCreateLink}" />
                <br />
                <h:commandLink action="#{noticiasController.prepareList}" value="#{bundle.ViewNoticiasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNoticiasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
