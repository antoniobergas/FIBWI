<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />



        <h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
        <f:event type="preRenderView" listener="#{usuariosController.esAyto()}" />

    </h:head>
    <h:body styleClass="body">
        <div class="logo" style="display: flex;
             justify-content: center;
             position: relative;
             margin-top: 8%;">
            <h:graphicImage value="${pageContext.request.contextPath}/resources/img/iconos/admin-ajax.php-copia.png"/>
        </div>
        <h:form id="registerForm" style="">
            <b:container class="container"  style="text-align:center; width:65%; margin-top: 10px;margin-right: 27%;">
                <b:panel title="Cambiar Contraseña" look="info" style="text-align: center; width: 500px;">
                    <b:row style="margin-left: 50px; margin-right: -200px;">
                        <b:column medium-screen="2">
                            <h:outputText value="Contraseña:"  />
                        </b:column>
                        <b:column medium-screen="4" style="width: 34.333%;">
                            <b:inputText placeholder="contraseña" id="password" value="#{usuariosController.current.password}"  binding="#{email}"
                                         ajax="true" autocomplete="false" update="@(.message)">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputText>
                        </b:column>

                    </b:row>
                    <b:row tooltip="" style="margin-left: 50px; margin-right: -200px;">
                        <b:column medium-screen="2">
                            <h:outputText value="Nueva Contraseña:" />
                        </b:column>
                        <b:column medium-screen="4" style="width: 34.333%;">
                            <b:inputSecret placeholder="nueva contraseña" id="newpassword" value="#{usuariosController.nuevaPassword }"  binding="#{password}"
                                           autocomplete="false" update="@(.message)">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>


                        </b:column>
                        <b:column medium-screen="6" styleClass="message">

                        </b:column>
                    </b:row>

                    <b:row style="margin-left: 50px; margin-right: -300px; text-align: left;">
                        <b:column span="2" offset="2">
                            <b:commandButton value="Cambiar" action="#{usuariosController.moverRegreso()}" actionListener="#{usuariosController.cambiarPass()}" update="@form" look="info"
                                             style="width:100%; padding: 6px 9px;" />
                        </b:column>
                        <b:column span="2">

                        </b:column>
                    </b:row>
                </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
