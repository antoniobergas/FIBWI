<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComentariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditComentariosLabel_idComentario}" for="idComentario" />
                    <h:inputText id="idComentario" value="#{comentariosController.selected.idComentario}" title="#{bundle.EditComentariosTitle_idComentario}" required="true" requiredMessage="#{bundle.EditComentariosRequiredMessage_idComentario}"/>
                    <h:outputLabel value="#{bundle.EditComentariosLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{comentariosController.selected.autor}" title="#{bundle.EditComentariosTitle_autor}" required="true" requiredMessage="#{bundle.EditComentariosRequiredMessage_autor}"/>
                    <h:outputLabel value="#{bundle.EditComentariosLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{comentariosController.selected.correo}" title="#{bundle.EditComentariosTitle_correo}" />
                    <h:outputLabel value="#{bundle.EditComentariosLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{comentariosController.selected.texto}" title="#{bundle.EditComentariosTitle_texto}" required="true" requiredMessage="#{bundle.EditComentariosRequiredMessage_texto}"/>
                    <h:outputLabel value="#{bundle.EditComentariosLabel_noriciaId}" for="noriciaId" />
                    <h:selectOneMenu id="noriciaId" value="#{comentariosController.selected.noriciaId}" title="#{bundle.EditComentariosTitle_noriciaId}" required="true" requiredMessage="#{bundle.EditComentariosRequiredMessage_noriciaId}">
                        <f:selectItems value="#{noticiasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{comentariosController.update}" value="#{bundle.EditComentariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditComentariosViewLink}"/>
                <br />
                <h:commandLink action="#{comentariosController.prepareList}" value="#{bundle.EditComentariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditComentariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
