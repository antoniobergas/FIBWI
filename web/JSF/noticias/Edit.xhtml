<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNoticiasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNoticiasLabel_idNoticia}" for="idNoticia" />
                    <h:inputText id="idNoticia" value="#{noticiasController.selected.idNoticia}" title="#{bundle.EditNoticiasTitle_idNoticia}" required="true" requiredMessage="#{bundle.EditNoticiasRequiredMessage_idNoticia}"/>
                    <h:outputLabel value="#{bundle.EditNoticiasLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{noticiasController.selected.titulo}" title="#{bundle.EditNoticiasTitle_titulo}" required="true" requiredMessage="#{bundle.EditNoticiasRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditNoticiasLabel_texto}" for="texto" />
                    <h:inputText id="texto" value="#{noticiasController.selected.texto}" title="#{bundle.EditNoticiasTitle_texto}" required="true" requiredMessage="#{bundle.EditNoticiasRequiredMessage_texto}"/>
                    <h:outputLabel value="#{bundle.EditNoticiasLabel_etiquetas}" for="etiquetas" />
                    <h:inputText id="etiquetas" value="#{noticiasController.selected.etiquetas}" title="#{bundle.EditNoticiasTitle_etiquetas}" />
                    <h:outputLabel value="#{bundle.EditNoticiasLabel_fotos}" for="fotos" />
                    <h:inputText id="fotos" value="#{noticiasController.selected.fotos}" title="#{bundle.EditNoticiasTitle_fotos}" />
                    <h:outputLabel value="#{bundle.EditNoticiasLabel_visitas}" for="visitas" />
                    <h:inputText id="visitas" value="#{noticiasController.selected.visitas}" title="#{bundle.EditNoticiasTitle_visitas}" required="true" requiredMessage="#{bundle.EditNoticiasRequiredMessage_visitas}"/>
                    <h:outputLabel value="#{bundle.EditNoticiasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{noticiasController.selected.fecha}" title="#{bundle.EditNoticiasTitle_fecha}" required="true" requiredMessage="#{bundle.EditNoticiasRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditNoticiasLabel_publicada}" for="publicada" />
                    <h:inputText id="publicada" value="#{noticiasController.selected.publicada}" title="#{bundle.EditNoticiasTitle_publicada}" />
                    <h:outputLabel value="#{bundle.EditNoticiasLabel_categoriaId}" for="categoriaId" />
                    <h:selectOneMenu id="categoriaId" value="#{noticiasController.selected.categoriaId}" title="#{bundle.EditNoticiasTitle_categoriaId}" required="true" requiredMessage="#{bundle.EditNoticiasRequiredMessage_categoriaId}">
                        <f:selectItems value="#{categoriasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNoticiasLabel_autorId}" for="autorId" />
                    <h:selectOneMenu id="autorId" value="#{noticiasController.selected.autorId}" title="#{bundle.EditNoticiasTitle_autorId}" required="true" requiredMessage="#{bundle.EditNoticiasRequiredMessage_autorId}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{noticiasController.update}" value="#{bundle.EditNoticiasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNoticiasViewLink}"/>
                <br />
                <h:commandLink action="#{noticiasController.prepareList}" value="#{bundle.EditNoticiasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNoticiasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
